<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{productSummaryBean.productSummary.productDetailList}" var="productDetail">
                <h:column><h:outputText value="#{productDetail.productId}"/></h:column>
                <h:column><h:outputText value="#{productDetail.productName}"/></h:column>
                <h:column><h:outputText value="#{productDetail.salesPrice}"/></h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
